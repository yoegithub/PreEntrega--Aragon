<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"/>
    <link rel="icon" href="img/Logotipoico.ico" />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/1ce2308db8.js" crossorigin="anonymous"></script>
    <title>Affascinate</title>
  </head>
  <body>
    <div class="background-img">
      <header class="topheader">
        <nav class="topnav">
          <a href="#" class="logo">
            <img
              height="180"
              width="190"
              src="/img/Logotipos-removebg-preview1.png"
              alt="Logo Affascinante"
            />
          </a>
          <button class="open-menu" arial-label="Abrir Menu">
            <img src="img/icons8-hamburger-64.png" alt="Abrir Menu" />
          </button>
          <ul class="menu">
            <button class="close-menu" arial-label="Cerrar Menu">
              <img src="img/icons8-close-window-96.png" alt="Cerrar Menu" />
            </button>

            <nav>
            <a href="../index.html">Inicio</a>
            <a href="gallery.html">Galeria</a>
            <a href="tragos.html">Tragos</a>
            <a href="pizzas.html">Pizzas</a>
            <a href="contact.html" class="selected">Contacto</a>
            </nav>
          </ul>
        </nav>
      </header>

      <main class="hero2">
        <div class="horizontal-padding vertical-padding">
          <section class="contact" id="contact">
            <h2 class="contact-title">Contacto</h2>
            <div class="contact-details">
              <div class="contact-details-group">
                <p class="contact-label">Direccion:</p>
                <p class="contact-text">Mendoza 3202, Rosario, Santa Fe, Argentina</p>
              </div>
              <div class="contact-details-group">
                <p class="contact-label">Gmail:</p>
                <p class="contact-text">affascinantepizzeria@gmail.com</p>
              </div>
              <div class="contact-details-group">
                <p class="contact-text">Deje su mensaje y sera respondido a la brevedad
                </p>
              </div>
            </div>
            <form action="" class="contact-form">
              <div class="contact-form-group">
                <label for="name">Nombre</label>
                <input required type="text" name="name" id="name">
              </div>
              <div class="contact-form-group">
                <label for="email">Email</label>
                <input required type="email" name="email" id="email">
              </div>
              <div class="contact-form-group">
                <label for="message">Mensaje</label>
                <textarea required name="message" id="message" rows="6"></textarea>
              </div>

              <button type="submit" class="contact-form-submit">Enviar</button>
            </form>
            <nav class="social">
              <ul class="social-list">
                <li>
                  <a href="https://www.facebook.com/profile.php?id=100076265198765">
                    <img src="/img/social/icons8-facebook-nuevo.svg" alt="facebook profile">
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/affascinantepizzeria/">
                    <img src="/img/social/icons8-instagram.svg" alt="instagram profile">
                  </a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
      </main>

    <footer class="footer">&copy; AffascinantePizzeria</footer>
  </body>
</html>
